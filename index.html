<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Website ClearWind 3</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        class="logo"
        width="150"
        src="https://i.pinimg.com/originals/ac/3e/38/ac3e388c5bdce08726ece882756d14c2.jpg"
      />
    </header>
    <div class="order">
      <h1>Your order from KFC</h1>
      <ul class="order-items">
        <li class="order-item">
          <span>Pizza 001</span>
          <span class="quantity">
            <button>-</button>
            <input type="number" value="1" />
            <button>+</button>
          </span>

          <span class="price">
            <span>$7.99</span>
            <button>X</button>
          </span>
        </li>
      </ul>

      <button>Add Food</button>
      
      <div class="order-summary">
        <p>Subtotal <span class="money">$15.98</span></p>
        <p>Shipping <span class="money">$2</span></p>
        <p>Total <span class="money">$17</span></p>
      </div>
      
      <button id="btn-checkout">Checkout</button>
    </div>
  </body>
</html>
